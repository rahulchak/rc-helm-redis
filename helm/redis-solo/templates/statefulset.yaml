{{ if .Values.redis.stateful }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "redis-solo.fullname" . }}
  labels:
    {{- include "redis-solo.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "redis-solo.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "redis-solo.fullname" . }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "redis-solo.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "redis-solo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: disable-thp
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag | default .Chart.AppVersion }}"
          volumeMounts:
            - name: host-sys
              mountPath: /host-sys
            - name: redis-config-volume
              mountPath: /redis-configs
            - name: redis-data
              mountPath: /data
          command: ["/bin/sh", "-c"] 
          args: ["echo never > /host-sys/kernel/mm/transparent_hugepage/enabled; sed \"s/ADMINPASS/$ADMINPASS/g\" /redis-configs/redis.conf > /data/redis.conf"]
          env:
          - name: ADMINPASS
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}
                key: password
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
          args: ["/data/redis.conf"]
          volumeMounts:
          - name: redis-config-volume
            mountPath: /redis-configs
          - name: redis-data
            mountPath: /data
          ports:
            - name: redis
              containerPort: {{ .Values.redis.service.port }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: redis
          readinessProbe:
            tcpSocket:
              port: redis
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
        {{ if .Values.prometheus.enabled }}
        - name: {{ .Chart.Name }}-exporter
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.prometheus.image.repository }}:{{ .Values.prometheus.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.prometheus.image.pullPolicy }}
          ports:
            - name: prometheus
              containerPort: 9121
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
        {{ end }}
      volumes:
        - name: redis-config-volume
          configMap:
            name: {{ include "redis-solo.fullname" . }}-redis-config
        - name: host-sys
          hostPath:
            path: /sys
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
{{ end }}
