apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "redis-msp.labels" . | nindent 4 }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"
spec:
  type: ClusterIP
  clusterIP: None 
  ports:
    - port: {{ .Values.redis.service.port }}
      targetPort: redis
      protocol: TCP
      name: redis
    - port: {{ .Values.redis.config.sentinelPort }}
      targetPort: sentinel
      protocol: TCP
      name: sentinel
  selector:
    {{- include "redis-msp.selectorLabels" . | nindent 4 }}
