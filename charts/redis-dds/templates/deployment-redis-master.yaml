apiVersion: apps/v1
{{- if .Values.redis.stateful.enabled }}
kind: StatefulSet
{{- else }}
kind: Deployment
{{- end }}
metadata:
  name: {{ .Release.name }}-master
  labels:
    {{- include "redis-dds.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "redis-dds.selectorLabels" . | nindent 6 }}
  {{- if .Values.redis.stateful.enabled }}
  serviceName: {{ include "redis-dds.fullname" }}-headless
  {{- end }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "redis-dds.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "redis-dds.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: disable-thp
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          volumeMounts:
            - name: host-sys
              mountPath: /host-sys
          command: ["/bin/sh", "-c"]
          args: ["echo never > /host-sys/kernel/mm/transparent_hugepage/enabled"]
      containers:
        - name: master
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/bash"]
          args: ["/redis-configs/start-master.sh"]
          env:
          - name: MY_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          volumeMounts:
          - name: redis-config-volume
            mountPath: /redis-configs
          - name: redis-data
            mountPath: /data
          - name: host-sys
            mountPath: /host-sys
          ports:
            - name: redis
              containerPort: 6378
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: redis
          readinessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
        {{ if gt (.Values.redis.slaveCount | int) 0 }}
        - name: sentinel
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/bash"]
          args: ["/redis-configs/start-master-sentinel.sh"]
          env:
          - name: MY_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          volumeMounts:
          - name: redis-config-volume
            mountPath: /redis-configs
          - name: temp-data
            mountPath: /data
          ports:
            - name: sentinel
              containerPort: {{ .Values.sentinel.config.port }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: sentinel
          readinessProbe:
            tcpSocket:
              port: sentinel
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
        - name: proxy
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.proxy.image.repository }}:{{ .Values.proxy.image.tag }}"
          imagePullPolicy: {{ .Values.proxy.image.pullPolicy }}
          command: ["/bin/bash"]
          args: ["/redis-configs/start-proxy.sh"]
          volumeMounts:
          - name: redis-config-volume
            mountPath: /redis-configs
          ports:
            - name: proxy
              containerPort: {{ .Values.proxy.service.port }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: proxy
          readinessProbe:
            tcpSocket:
              port: proxy
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
        {{- end }}
      volumes:
        {{ if not .Values.redis.stateful.enabled }}
        - name: redis-data
          emptyDir: {}
        {{ end }}
        - name: redis-config-volume
          configMap:
            name: {{ include "redis-dds.fullname" . }}-redis-config
        - name: host-sys
          hostPath:
            path: /sys
        - name: temp-data
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.redis.stateful.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.redis.stateful.storage }}
  {{- end }}
