apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "redis-dds.fullname" . }}-test-connection"
  labels:
    {{- include "redis-dds.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: redis
      image: redis
      command: ['redis-ctl']
      args: ['-h','{{ include "redis-dds.fullname" . }}','-p','{{ .Values.redis.service.port }}']
  restartPolicy: Never
