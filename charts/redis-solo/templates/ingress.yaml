{{ if .Values.enableAvi }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "{{ include "redis-solo.fullname" . }}-ingress"
  labels:
    {{- include "redis-solo.labels" . | nindent 4 }}
  annotations:
    avi_proxy: '{
        "virtualservice":{
          "fqdn": "{{ .Release.Name }}.dc2.np.dds.chr8s.io",
          "services":[{"port": {{ .Values.redis.service.port }}},{"port": {{ .Values.prometheus.service.port }}}]
        }
    }'
spec:
  backend:
    serviceName: {{ include "redis-solo.fullname" . }}
    servicePort: 6379
{{- end }}
